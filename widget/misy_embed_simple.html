<!-- ============================================== -->
<!-- WIDGET MISY BOOKING - VERSION SIMPLE          -->
<!-- Pour intégration dans builders (Hostinger)    -->
<!-- ============================================== -->

<!-- POLICE POPPINS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- STYLES -->
<style>
.misy-widget {
  font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
  max-width: 400px;
  padding: 24px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  margin: 0 auto;
}
.misy-widget * { box-sizing: border-box; }
.misy-widget-title {
  font-size: 22px;
  font-weight: 700;
  line-height: 1.3;
  margin: 0 0 20px 0;
  color: #000;
}
.misy-widget-subtitle {
  font-size: 15px;
  font-weight: 500;
  color: #666;
  display: block;
  margin-top: 4px;
}

/* Container des inputs */
.misy-inputs-wrapper {
  position: relative;
  margin-bottom: 16px;
}

/* Ligne verticale entre les inputs */
.misy-inputs-line {
  position: absolute;
  left: 14px;
  top: 24px;
  bottom: 24px;
  width: 2px;
  background: #FF5357;
  z-index: 1;
}

/* Groupe input */
.misy-input-group {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #e8e8e8;
  position: relative;
}
.misy-input-group:last-child { border-bottom: none; }

/* Icône input */
.misy-input-icon {
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  z-index: 2;
}
.misy-input-icon-circle {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #FF5357;
}
.misy-input-icon-square {
  width: 10px;
  height: 10px;
  background: #FF5357;
}

/* Input */
.misy-input-field {
  flex: 1;
  border: none;
  outline: none;
  font-size: 15px;
  font-family: inherit;
  color: #000;
  background: transparent;
  min-width: 0;
  width: 100%;
  padding: 8px 0;
}
.misy-input-field::placeholder {
  color: #757575;
  opacity: 1;
}

/* Bouton submit */
.misy-submit-btn {
  width: 100%;
  background: #FF5357;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px 24px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  font-family: inherit;
  transition: background 0.2s;
  margin-top: 8px;
}
.misy-submit-btn:hover { background: #E84347; }

/* Lien connexion */
.misy-login-link {
  display: block;
  text-align: center;
  margin-top: 16px;
  color: #666;
  font-size: 13px;
  text-decoration: none;
}
.misy-login-link:hover {
  color: #FF5357;
  text-decoration: underline;
}

/* Info text */
.misy-info {
  font-size: 12px;
  color: #999;
  text-align: center;
  margin-top: 12px;
}
</style>

<!-- WIDGET HTML -->
<div class="misy-widget">
  <h2 class="misy-widget-title">
    Commandez votre trajet.
    <span class="misy-widget-subtitle">Un chauffeur arrive dans quelques minutes.</span>
  </h2>

  <div class="misy-inputs-wrapper">
    <div class="misy-inputs-line"></div>

    <!-- Pickup -->
    <div class="misy-input-group">
      <div class="misy-input-icon">
        <div class="misy-input-icon-circle"></div>
      </div>
      <input
        type="text"
        class="misy-input-field"
        id="misyPickupSimple"
        placeholder="Lieu de prise en charge"
        autocomplete="off"
      >
    </div>

    <!-- Destination -->
    <div class="misy-input-group">
      <div class="misy-input-icon">
        <div class="misy-input-icon-square"></div>
      </div>
      <input
        type="text"
        class="misy-input-field"
        id="misyDestSimple"
        placeholder="Destination"
        autocomplete="off"
      >
    </div>
  </div>

  <!-- Bouton Commander -->
  <button type="button" class="misy-submit-btn" id="misySubmitSimple">
    Commander
  </button>

  <p class="misy-info">Vous serez redirigé vers book.misy.app pour finaliser</p>

  <a class="misy-login-link" href="https://book.misy.app" target="_blank">
    Accéder directement à book.misy.app
  </a>
</div>

<!-- JAVASCRIPT -->
<script>
(function() {
  function init() {
    var pickupInput = document.getElementById('misyPickupSimple');
    var destInput = document.getElementById('misyDestSimple');
    var submitBtn = document.getElementById('misySubmitSimple');

    if (!pickupInput || !destInput || !submitBtn) return;

    // Focus auto sur destination après pickup
    pickupInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        destInput.focus();
      }
    });

    // Submit sur Enter dans destination
    destInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitForm();
      }
    });

    // Click sur bouton
    submitBtn.addEventListener('click', submitForm);

    function submitForm() {
      var pickup = pickupInput.value.trim();
      var dest = destInput.value.trim();

      if (!pickup && !dest) {
        // Rediriger vers la page d'accueil si rien n'est rempli
        window.open('https://book.misy.app', '_blank');
        return;
      }

      // Construire l'URL avec les paramètres
      var params = new URLSearchParams();
      if (pickup) params.set('pickup', pickup);
      if (dest) params.set('destination', dest);

      var url = 'https://book.misy.app/#/home?' + params.toString();
      window.open(url, '_blank');
    }
  }

  // Initialiser
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
