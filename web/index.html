<!DOCTYPE html>
<html>
<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rider_ride_hailing_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rider_ride_hailing_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALcvZZmiEonxqzce2fYyZvqc9wiByYO3g&libraries=places"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

    // Custom map style - applied via JS for web compatibility
    // Fond gris clair, routes gris bitume (foncé→clair), eau bleue
    window.applyMisyMapStyle = function() {
      const mapStyle = [
        {"elementType":"geometry","stylers":[{"color":"#E5E9EC"}]},
        {"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#A6B5DE"}]},
        {"featureType":"road.highway","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":3}]},
        {"featureType":"road.highway","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
        {"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#BCC5E8"}]},
        {"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
        {"featureType":"road.arterial","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
        {"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#FFFFFF"}]},
        {"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
        {"featureType":"road.local","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
        {"featureType":"road","elementType":"labels","stylers":[{"visibility":"on"}]},
        {"featureType":"road.highway","elementType":"labels.icon","stylers":[{"visibility":"on"}]},
        {"featureType":"water","elementType":"geometry","stylers":[{"color":"#ADD4F5"}]},
        {"featureType":"poi","elementType":"geometry","stylers":[{"color":"#E5E9EC"}]},
        {"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
        {"featureType":"poi","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
        {"featureType":"poi","elementType":"labels.icon","stylers":[{"visibility":"on"},{"color":"#B0B0B0"}]},
        {"featureType":"poi.business","elementType":"labels.text","stylers":[{"visibility":"off"}]},
        {"featureType":"transit","elementType":"geometry","stylers":[{"color":"#E5E9EC"}]},
        {"featureType":"transit.station.bus","elementType":"labels.text","stylers":[{"visibility":"on"},{"color":"#000000"}]},
        {"featureType":"transit.station.bus","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
        {"featureType":"transit.station.bus","elementType":"labels.icon","stylers":[{"visibility":"on"},{"color":"#4A4A4A"}]}
      ];

      // Find and style all Google Maps instances
      setTimeout(function() {
        const mapDivs = document.querySelectorAll('[id^="map-"]');
        mapDivs.forEach(function(mapDiv) {
          if (mapDiv.__gm && mapDiv.__gm.map) {
            mapDiv.__gm.map.setOptions({styles: mapStyle});
            console.log('Misy map style applied to', mapDiv.id);
          }
        });
      }, 1000);
    };
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
