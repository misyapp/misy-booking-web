  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbcjTBakwdPpLeuQvb_5Fk6jY9oqXwOko&libraries=places"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

    // Custom map style - applied via JS for web compatibility
    // Fond gris clair, routes gris bitume (foncé→clair), eau bleue, POIs masqués
    window.misyMapStyle = [
      {"elementType":"geometry","stylers":[{"color":"#E5E9EC"}]},
      {"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#A6B5DE"}]},
      {"featureType":"road.highway","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":3}]},
      {"featureType":"road.highway","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
      {"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#BCC5E8"}]},
      {"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
      {"featureType":"road.arterial","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
      {"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#FFFFFF"}]},
      {"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#7A7A7A"}]},
      {"featureType":"road.local","elementType":"labels.text.stroke","stylers":[{"color":"#FFFFFF"},{"weight":2}]},
      {"featureType":"road","elementType":"labels","stylers":[{"visibility":"on"}]},
      {"featureType":"road.highway","elementType":"labels.icon","stylers":[{"visibility":"on"}]},
      {"featureType":"water","elementType":"geometry","stylers":[{"color":"#ADD4F5"}]},
      {"featureType":"poi","stylers":[{"visibility":"off"}]},
      {"featureType":"transit","elementType":"geometry","stylers":[{"color":"#E5E9EC"}]},
      {"featureType":"transit.station","stylers":[{"visibility":"off"}]}
    ];

    // Apply style to a single map instance
    window.applyStyleToMap = function(map) {
      if (map) {
        map.setOptions({
          styles: window.misyMapStyle,
          clickableIcons: false,
          disableDefaultUI: false,
          zoomControl: true,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          rotateControl: false,
          fullscreenControl: false
        });
      }
    };

    // Find and style all Google Maps instances
    window.applyMisyMapStyle = function() {
      const applyToAllMaps = function() {
        const mapDivs = document.querySelectorAll('[id^="map-"]');
        mapDivs.forEach(function(mapDiv) {
          if (mapDiv.__gm && mapDiv.__gm.map) {
            window.applyStyleToMap(mapDiv.__gm.map);
            console.log('Misy map style applied to', mapDiv.id);
          }
        });
      };

      // Apply multiple times to catch late-initialized maps
      applyToAllMaps();
      setTimeout(applyToAllMaps, 500);
      setTimeout(applyToAllMaps, 1000);
      setTimeout(applyToAllMaps, 2000);
    };
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Force unregister old service workers to clear cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
      // Clear caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      // Download main.dart.js without service worker
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
